<body style="margin: 15%; background-color : #E6E6E6;">
    <div align="center" class="container">
        <h1>Enter Contact Detail</h1>
        <table class="table table-hover">
            <tr>
                <td colspan="2">
                    <div>
                        <img alt="upload photo" width="75" height="75" onclick="uploadPic();" id="img"> 
                    </div>    
                    <br/>        
                </td>
            </tr>
            <tr>
                <td> First Name </td>
                <td> <input type="text" id="fname">
            </tr>
            <tr>
                <td> Last Name </td>
                <td> <input type="text" id="lname">
            </tr>
            <tr>
                <td> Display Name </td>
                <td> <input type="text" id="dname">
            </tr>
            <tr>
                <td> Nick Name </td>
                <td> <input type="text" id="nname">
            </tr>
            <tr>
                <td> Mobile </td>
                <td> <input type="number" id="mob">
            </tr>
            <tr>
                <td> Email </td>
                <td> <input type="email" id="eml">
            </tr>
        </table>
        <br/>
        <div align="center">
            <input type="button" value="Save" onclick="Save();">

        </div>
        <br/><br/>
    </div>
